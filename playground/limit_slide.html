<h1 id="ef028b9a-8dfc-40e0-b1ef-03b37f697527">3<span style="float:right;">A step toward limits</span></h1>
<div class="sage"><script type="text/x-sage">
@interact
def interactive_2d_plotter(h = slider(map(lambda h:h.n(digits=3), srange(5e-4, 2, 1e-4)), step_size = 1e-4, default = 2, label='h'), auto_update = False):
  x = var('x');
  f = -x^3 + 5*x^2 + 2;
  df = f.derivative();
  x_0 = 2;
  secant = f(x = x_0) + (x - x_0) * (f(x = x_0 + h) - f(x = x_0)) / h;
  h_cut = 0.4;
  xmin = x_0 - 3 * h if h > h_cut else x_0 - 3 * h_cut;
  xmax = x_0 + 3 * h if h > h_cut else x_0 + 3 * h_cut;
  the_plot = plot(f, xmin, xmax) + plot(secant, xmin, xmax, linestyle = "dashed") + point((x_0, f(x = x_0)), size = 20, rgbcolor = "black") + point((x_0 + h, f(x = x_0 + h)), size = 20, rgbcolor = "black");
  the_plot.show();
  return
</script></div><div style="margin-top:20px"></div></div></body>}
